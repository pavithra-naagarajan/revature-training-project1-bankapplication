<body >
<h2 align="center">Employee Details</h2>

<form action="EmployeeController" onsubmit="return validateEmployee()">
<center>
<table cellpadding="10" cellspacing="10">
	<tr><td>Employee Name :</td><td><input  type="text" name="employeeName" id="employeeName" /></td></tr>
	<tr><td>Mobile Number :</td><td><input  type="text" name="employeeMobileNumber" id="employeeMobileNumber" /></td></tr>
	<tr><td>Email :</td><td><input  type="email" name="employeeMailId" id="employeeMailId" /></td></tr>	
	<tr><td>Password :</td><td><input  type="password" name="employeePassword" id="employeePassword" /></td></tr>
	<tr><td>Confirm Password :</td><td><input  type="password" name="confirmPassword" id="confirmPassword" /></td></tr>
	<tr><td>Balance :</td><td><input  type="number" name="employeeBalance" id="employeeBalance" placeholder="5000" /></td></tr>

	

	<tr><td><input type="submit" value="Add Employee" class="alert alert-danger"> </td><td><input type="reset" value="Clear" class="alert alert-warning"></td></tr>
	
</table>
</center>
</form>
